<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta charset="utf-8">
    <title>Login / Sign up form</title> 
    <link rel="shortcut icon" href="icon.ico">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <form class="form " id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" name="username" class="form__input" autofocus placeholder="Username or email"> 
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" name="password" class="form__input" autofocus placeholder="Password"> 
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Login</button>

            <p class="form__text">
                <a  class="form__link" id="linkRecover" href="./">Forgot your password?</a>
            </p>

            <p class="form__text">
                <a  class="form__link" id="linkCreateAccount"  href="./">Create an account</a>
            </p>

        </form>


        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Create an account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username"> 
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email"> 
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="password" name="password1" id = "passwordcheck" class="form__input" autofocus placeholder="Password"> 
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="password" name="password2" id = "passwordcheck2" class="form__input" autofocus placeholder="Confirm password"> 
                <div class="form__input-error-message"></div>
            </div>

            <button class="form__button" type="submit">Continue</button>

            <p class="form__text">
                <a  class="form__link" id="linkLogin"  href="./">Already have an an account? Login now</a>
            </p>

        </form>

        <form class="form form--hidden" id="forgotPassword">
            <h1 class="form__title">Recover password</h1>
            <div class="form__input-group">
                <input type="email"  class="form__input" autofocus placeholder="Email"> 
                <div class="form__input-error-message"></div>
            </div>

            <button class="form__button" type="submit">Send to email</button>

            <p class="form__text">
                <a  class="form__link" id="linkLogin"  href="javascript:window.location.reload(true)">Already have an an account? Login now</a>
            </p>
        </form>
    </div>
    <script type="module" src="script.js"> </script>
</body>
