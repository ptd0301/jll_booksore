<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Basic Bootstrap Template</title>
        <link rel="stylesheet" type="text/css" href="addnew.css" />
        <!-- Bootstrap CSS file -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="container">
            <header>
                <nav class="navbar navbar-expand-md navbar-light bg-light">
                    <a href="#" class="navbar-brand">
                        <img src="img/—Pngtree—wisdom tree knowledge tree bookshelf_4427708.png" height="28" alt="CoolBrand">
                    </a>
                    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <div class="navbar-nav ml-auto">
                            <a href="#" class="nav-item nav-link">HOME</a>
                            <a href="#" class="nav-item nav-link">ABOUT</a>
                            <a href="#" class="nav-item nav-link">SHOP</a>
                            <a href="#" class="nav-item nav-link">HELP</a> 
                        </div>
                    </div>
                    <!-- <button type="submit" class="btn btn-secondary"><span class="bi-cart4"></span> Your Cart</button> -->
                    <button type="submit" class="btn btn-secondary"><img src="img/—Pngtree—simple shopping cart trolley icon_4480553.png" width="25px" height="25px"> Your Cart</button> 
                </nav>
            </header>

            <main>
                <div class="page-content page-container" id="page-content">
                    <div class="padding">
                        <div class="row container d-flex justify-content-center">
                            <div class="col grid-margin stretch-card">
                                <div class="card">
                                    <div class="card-body">
                                        <h3 class="card-title">ADD NEW PRODUCT</h3>
                                        <p class="card-description">Please fill the appropriate book category for your products</p>
                                        <h5 class="card-title">Basic information:</h5>
                                        <form class="forms-sample">
                                            <div class="form-group row">
                                                <label class="col-sm-2 col-form-label">*Product's name:</label>
                                                <div class="col-sm-5">
                                                    <input type="text" class="form-control" id="input" required>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-2 col-form-label">*Book author:</label>
                                                <div class="col-sm-5">
                                                    <input type="text" class="form-control" id="input" required>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-2 col-form-label">*Category:</label>
                                                <div class="col-sm-5">
                                                    <input type="text" class="form-control" id="input" required>
                                                </div>
                                            </div>
                                        </form>

                                        <h5 class="card-title">Detailed information:</h5>
                                        <form class="forms-sample">
                                            <div class="form-group row">
                                                <label class="col-sm-2 col-form-label">Product pictures:</label>
                                                <!-- <div data-v-6236d21b class="shopee-image-manager__content">
                                                    <div data-v-6236d21b class="shopee-image-manager__upload">
                                                        <div data-v-f954a8d0 data-v-6236d21b class="shopee-file-upload" accept="image/*">
                                                            
                                                        </div>
                                                    </div>
                                                </div> -->
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-2 col-form-label">Product videos:</label>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-2 col-form-label">Product description:</label>
                                                <div class="col-sm-5">
                                                    <input type="text" class="form-control" id="input" required>
                                                </div>
                                            </div>
                                        </form>

                                        <h5 class="card-title">Sales information:</h5>
                                        <form class="forms-sample">
                                            <div class="form-group row">
                                                <label class="col-sm-2 col-form-label">*Price:</label>
                                                <div class="col-sm-2">
                                                    <input type="text" class="form-control" id="input" required>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-2 col-form-label">*Warehouse:</label>
                                                <div class="col-sm-2">
                                                    <input type="text" class="form-control" id="input" required>
                                                </div>
                                            </div>
                                        </form>

                                        <h5 class="card-title">Transport:</h5>
                                        <form class="forms-sample">
                                            <div class="form-group row">
                                                <label class="col-sm-3 col-form-label">*Weight (After packing):</label>
                                                <div class="col-sm-4">
                                                    <div class="input-group">            
                                                        <input type="text" class="form-control" id="input" required>
                                                        <div class="input-group-append">
                                                            <span class="input-group-text">gr</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-3 col-form-label">*Transport free:</label>
                                                <div class="col-sm-4">
                                                    <input type="text" class="form-control" id="input" required>
                                                </div>
                                            </div>
                                        </form>
                                        <br>
                                        <a href="#" class="btn btn-out btn-secondary btn-square btn-main" data-abc="true"> ADD </a> 
                                        <a href="#" class="btn btn-out btn-secondary btn-square btn-main reset" data-abc="true"> RESET </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
